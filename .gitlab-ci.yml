variables:
  APP_NAME: ca3-api
  HEROKU_APP_NAME: herokua-api

stages:
  - test
  - build
  - deploy

test:
  stage: test
  image: gradle:jdk11
  tags:
    - ec2
  only:
    - merge_requests
  script:
    - echo "Testing Backend... ğŸ“"
    - ./gradlew test build
    - echo "Backend Tests Complete! ğŸ‰"

build:
  stage: build
  image: gradle:jdk11
  tags:
    - ec2
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
  script:
    - echo "Building Backend... ğŸ› "
    - ./gradlew assemble
    - echo "Backend Build Complete! ğŸ‰"
  artifacts:
    paths:
      - build/libs/app.jar
  only:
    - master

deploy:
  stage: deploy
  image: gradle:jdk11
  tags:
    - ec2
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay
  only:
    - master
  dependencies:
    - build
  artifacts:
    paths:
      - build/libs/app.jar
  script:
    - ls -a build/libs
    - echo "Building API... ğŸ› "
    - docker login -u _ -p $HEROKU_API_KEY registry.heroku.com
    - docker build -f Dockerfile -t registry.heroku.com/$APP_NAME/web .
    - echo "Pushing to docker registry ğŸ³"
    - docker push registry.heroku.com/$APP_NAME/web
    - echo "Deploying changes to heroku ğŸ¥"
    - docker run --rm -e HEROKU_API_KEY=$HEROKU_API_KEY wingrunr21/alpine-heroku-cli container:release web --app $HEROKU_APP_NAME
    - echo "We are live ğŸ‰"
